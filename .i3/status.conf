# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    output_format = "i3bar"
	colors = true
	interval = 2
}

order += "disk /"
order += "run_watch Docker"
order += "path_exists VPN"
#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "volume mic"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless _first_ {
	format_up = "W: (%quality at %essid) %ip"
	format_down = "W: down"
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
	format_down = "No battery"
	status_chr = "âš‡ CHR"
	status_bat = "âš¡ BAT"
	status_full = "â˜» FULL"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 15
}

run_watch Docker {
	pidfile = "/run/docker.pid"
}

path_exists VPN {
	path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/devices/platform/coretemp.*/hwmon/hwmon*/temp1_input"
}

disk "/" {
	format = "%avail"
}

volume master {
	format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

volume mic {
	format = "ðŸŽ¤"
	format_muted = "ðŸŽ¤: muted"
    # To directly use ALSA (mic doesn't work with Pulse) use "hw:" with device number.
    # Find the number by "cat /proc/asound/cards" where first column is the number.
    device = "hw:1"
	mixer = "Capture"
}
